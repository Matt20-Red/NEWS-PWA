<!doctype html>
<html lang="ja">
<style>
  :root { color-scheme: dark; }
  html, body { background:#000; color:#fff; }
  a, button { background:#222; color:#fff; border:1px solid #444; border-radius:10px; padding:8px 12px; text-decoration:none; }
  pre#msg { white-space:pre-wrap; background:#111; color:#fff; border:1px solid #333; border-radius:10px; padding:12px; }
</style>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>メッセージ</title>
  <!-- <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 16px; }
    .wrap { max-width: 720px; margin: 0 auto; }
    h1 { font-size: 18px; margin: 0 0 12px; color:#333; }
    pre { white-space: pre-wrap; word-break: break-word; background:#f6f6f6; padding:12px; border-radius:8px; }

</head>
<body>
  <div class="wrap">
    <h1>Incoming Message</h1>
    <pre id="msg">(No Message)</pre>
    <p style="margin-top:12px;">
      <!-- <a id="back-to-app" href="/" style="text-decoration:none; padding:8px 12px; border-radius:8px; background:#eee;">Back to app</a> -->
      <a id="back-to-app" href="/" style="text-decoration:none; padding:8px 12px; border-radius:8px; background:#222; color:#fff; border:1px solid #444;">Back to app</a>
    </p>
    <div class="meta">* The URL fragment will be cleared after display.</div>
  </div>
  <script>
    (function () {
      // 例: /note#msg=こんにちは
      // const h = location.hash || '';
      // let text = '';
      // const m = h.match(/^#msg=(.*)$/);
      // if (m) {
      //   try { text = decodeURIComponent(m[1]); } catch { text = m[1]; }
      // }
      // XSS防止のため textContent で反映
      // document.getElementById('msg').textContent = text || '(メッセージなし)';
      // 履歴に本文を残さない
      // if (location.hash) history.replaceState(null, '', '/note');
      // if (location.hash) history.replaceState(null, '', '/note.html');
      
      // 例: /note.html?ts=...&m=こんにちは
      const sp = new URLSearchParams(location.search);
      let text = sp.get('m') || '';
      try { text = decodeURIComponent(text); } catch {}
      document.getElementById('msg').textContent = text || '(メッセージなし)';
      // プライバシー配慮：表示後にクエリを消す
      if (location.search) history.replaceState(null, '', '/note.html');

      document.getElementById('back-to-app')?.addEventListener('click', (e) => {
        try { sessionStorage.setItem('suppressAutoOpenUntil', String(Date.now() + 3000)); } catch {}
        // aタグのhref="/" でそのまま遷移（preventDefault不要）
      });
      
      // ← ここで IIFE を閉じる
      })();
  </script>
</body>
</html>
